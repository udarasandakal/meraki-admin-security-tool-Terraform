<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cisco Meraki - Administrator Security Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #07182D 0%, #0a2847 50%, #02C8FF 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 25px 80px rgba(7, 24, 45, 0.15);
            overflow: hidden;
            border: 1px solid rgba(2, 200, 255, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #07182D 0%, #02C8FF 100%);
            color: white;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: rgba(2, 200, 255, 0.1);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            padding: 40px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-card {
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(7, 24, 45, 0.08);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(2, 200, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #07182D 0%, #02C8FF 100%);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(7, 24, 45, 0.15);
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 800;
            color: #07182D;
            margin-bottom: 12px;
            line-height: 1;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .risk-high .stat-number {
            color: #e11d48;
        }

        .risk-high::before {
            background: #e11d48;
        }

        .risk-warning .stat-number {
            color: #f59e0b;
        }

        .risk-warning::before {
            background: #f59e0b;
        }

        .risk-good .stat-number {
            color: #059669;
        }

        .risk-good::before {
            background: #059669;
        }

        .content-section {
            padding: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #07182D;
            margin-bottom: 24px;
            border-bottom: 3px solid #02C8FF;
            padding-bottom: 12px;
            position: relative;
        }

        .section-title::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 60px;
            height: 3px;
            background: #07182D;
        }

        .admin-grid {
            display: grid;
            gap: 20px;
        }

        .admin-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 28px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .admin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #07182D 0%, #02C8FF 100%);
        }

        .admin-card:hover {
            box-shadow: 0 8px 32px rgba(7, 24, 45, 0.12);
            transform: translateY(-4px);
            border-color: #02C8FF;
        }

        .admin-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .admin-email {
            font-weight: 700;
            color: #07182D;
            font-size: 1.2rem;
            letter-spacing: -0.2px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-ok {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
        }

        .status-risk {
            background: linear-gradient(135deg, #e11d48 0%, #f43f5e 100%);
            color: white;
        }

        .admin-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            margin-top: 20px;
        }

        .detail-item {
            padding: 16px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #02C8FF;
            transition: all 0.2s ease;
        }

        .detail-item:hover {
            background: #f1f5f9;
            border-left-color: #07182D;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .detail-value {
            font-weight: 600;
            color: #07182D;
            font-size: 1rem;
        }

        .reasons-list {
            margin-top: 16px;
            padding: 20px;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border-left: 5px solid #e11d48;
            border-radius: 8px;
        }

        .reasons-list ul {
            list-style: none;
            padding-left: 0;
            margin: 8px 0 0 0;
        }

        .reasons-list li {
            color: #991b1b;
            margin-bottom: 8px;
            position: relative;
            padding-left: 24px;
            font-weight: 500;
        }

        .reasons-list li::before {
            content: "⚠️";
            position: absolute;
            left: 0;
            font-size: 1.1rem;
        }

        .controls {
            background: linear-gradient(135deg, #07182D 0%, #0f2d52 100%);
            padding: 32px 40px;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            background: linear-gradient(135deg, #02C8FF 0%, #0ea5e9 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 12px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(2, 200, 255, 0.3);
            background: linear-gradient(135deg, #0ea5e9 0%, #02C8FF 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            box-shadow: 0 8px 24px rgba(100, 116, 139, 0.3);
        }

        .file-input {
            margin: 20px 0;
        }

        .file-input label {
            color: #02C8FF;
            font-weight: 600;
            font-size: 1rem;
            margin-right: 12px;
        }

        .file-input input {
            padding: 12px 16px;
            border: 2px solid #02C8FF;
            border-radius: 8px;
            margin-right: 12px;
            background: white;
            color: #07182D;
            font-weight: 500;
        }

        .file-input input:focus {
            outline: none;
            border-color: #07182D;
            box-shadow: 0 0 0 3px rgba(2, 200, 255, 0.1);
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #02C8FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #991b1b;
            padding: 24px;
            border-radius: 12px;
            margin: 24px 0;
            border-left: 5px solid #e11d48;
            font-weight: 500;
        }

        /* Enterprise-grade responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .header {
                padding: 24px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                padding: 24px;
                grid-template-columns: 1fr;
            }
            
            .content-section {
                padding: 24px;
            }
            
            .controls {
                padding: 24px;
            }
            
            .admin-details {
                grid-template-columns: 1fr;
            }
        }

        /* Enhanced visual hierarchy */
        .cisco-brand-accent {
            background: linear-gradient(90deg, #07182D 0%, #02C8FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Professional table styling for compliance reports */
        .compliance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(7, 24, 45, 0.08);
        }

        .compliance-table th {
            background: linear-gradient(135deg, #07182D 0%, #02C8FF 100%);
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 700;
        }

        .compliance-table td {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛡️ Cisco Meraki</h1>
            <p>Administrator Security & Compliance Dashboard</p>
        </div>

        <div class="controls">
            <div class="file-input">
                <label for="jsonFile">📊 Load Security Report Data:</label>
                <input type="file" id="jsonFile" accept=".json" />
                <button class="btn btn-secondary" onclick="refreshData()">🔄 Refresh Dashboard</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading admin security data...</p>
        </div>

        <div id="error" class="error hidden">
            <p>Error loading data. Please check your JSON file format.</p>
        </div>

        <div id="dashboard" class="hidden">
            <div class="stats-grid">
                <div class="stat-card risk-good">
                    <div class="stat-number" id="totalAdmins">0</div>
                    <div class="stat-label">Total Administrators</div>
                </div>
                <div class="stat-card risk-high">
                    <div class="stat-number" id="riskyAdmins">0</div>
                    <div class="stat-label">High Risk Admins</div>
                </div>
                <div class="stat-card risk-warning">
                    <div class="stat-number" id="no2faAdmins">0</div>
                    <div class="stat-label">No 2FA Enabled</div>
                </div>
                <div class="stat-card risk-warning">
                    <div class="stat-number" id="inactiveAdmins">0</div>
                    <div class="stat-label">Inactive API Users</div>
                </div>
            </div>

            <div class="content-section">
                <div class="section-title">🚨 Critical Security Risks</div>
                <div id="riskyAdminsList" class="admin-grid">
                    <!-- Risky admins will be populated here -->
                </div>
            </div>

            <div class="content-section">
                <div class="section-title">👥 Administrator Overview</div>
                <div id="allAdminsList" class="admin-grid">
                    <!-- All admins will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminData = {};

        // File input handler
        document.getElementById('jsonFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        processAdminData(data);
                    } catch (error) {
                        showError('Invalid JSON file format');
                    }
                };
                reader.readAsText(file);
            }
        });

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error').innerHTML = `<p>${message}</p>`;
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function processAdminData(data) {
            showLoading();
            
            try {
                adminData = data;
                updateStats();
                renderRiskyAdmins();
                renderAllAdmins();
                showDashboard();
            } catch (error) {
                showError('Error processing admin data: ' + error.message);
            }
        }

        function updateStats() {
            const securityReport = adminData.admin_security_report?.value || {};
            const riskyReport = adminData.risky_admins_alert?.value || {};
            const apiUsage = adminData.api_usage_summary?.value || {};

            document.getElementById('totalAdmins').textContent = Object.keys(securityReport).length;
            document.getElementById('riskyAdmins').textContent = riskyReport.count || 0;
            
            // Count admins with 2FA disabled
            const no2faCount = Object.values(securityReport).filter(admin => 
                admin.two_factor_enabled === false || admin.two_factor_enabled === "false"
            ).length;
            document.getElementById('no2faAdmins').textContent = no2faCount;
            
            document.getElementById('inactiveAdmins').textContent = apiUsage.inactive_users || 0;
        }

        function renderRiskyAdmins() {
            const container = document.getElementById('riskyAdminsList');
            const riskyReport = adminData.risky_admins_alert?.value || {};
            
            if (!riskyReport.details || Object.keys(riskyReport.details).length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #16a34a; font-size: 1.2rem;">🎉 No high-risk administrators found!</p>';
                return;
            }

            container.innerHTML = '';
            
            Object.entries(riskyReport.details).forEach(([email, admin]) => {
                const adminCard = createAdminCard(admin, true);
                container.appendChild(adminCard);
            });
        }

        function renderAllAdmins() {
            const container = document.getElementById('allAdminsList');
            const securityReport = adminData.admin_security_report?.value || {};
            
            container.innerHTML = '';
            
            Object.entries(securityReport).forEach(([email, admin]) => {
                const adminCard = createAdminCard(admin, false);
                container.appendChild(adminCard);
            });
        }

        function createAdminCard(admin, isRisky) {
            const card = document.createElement('div');
            card.className = 'admin-card';
            
            const riskStatus = admin.risk_status === 'HIGH RISK' ? 'status-risk' : 'status-ok';
            const riskText = admin.risk_status === 'HIGH RISK' ? 'High Risk' : 'OK';
            
            card.innerHTML = `
                <div class="admin-header">
                    <div class="admin-email">${admin.email}</div>
                    <div class="status-badge ${riskStatus}">${riskText}</div>
                </div>
                <div class="admin-details">
                    <div class="detail-item">
                        <div class="detail-label">Organization ID</div>
                        <div class="detail-value">${admin.organization_id}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Permission Level</div>
                        <div class="detail-value">${admin.permission_level}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">2FA Enabled</div>
                        <div class="detail-value">${formatBoolean(admin.two_factor_enabled)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Has API Key</div>
                        <div class="detail-value">${formatBoolean(admin.has_api_key)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Last API Usage</div>
                        <div class="detail-value">${formatLastUsage(admin.last_api_usage)}</div>
                    </div>
                </div>
                ${isRisky && admin.reasons ? `
                    <div class="reasons-list">
                        <strong>Security Concerns:</strong>
                        <ul>
                            ${admin.reasons.map(reason => `<li>${reason}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
            `;
            
            return card;
        }

        function formatBoolean(value) {
            if (value === true || value === "true") return "✅ Yes";
            if (value === false || value === "false") return "❌ No";
            return "❓ Unknown";
        }

        function formatLastUsage(usage) {
            if (!usage || usage === "never") return "❌ Never";
            if (usage === "unknown") return "❓ Unknown";
            
            try {
                const date = new Date(usage);
                return date.toLocaleDateString() + " " + date.toLocaleTimeString();
            } catch {
                return usage;
            }
        }

        function loadSampleData() {
            // Sample data for demonstration - removed from UI
            // This function is kept for internal testing only
            return;
        }

        // Remove sample data loading on page load
        window.onload = function() {
            // Dashboard loads empty and waits for user to load real data
            showError('Please load your Terraform output JSON file to view the security dashboard.');
        };
    </script>
</body>
</html>
